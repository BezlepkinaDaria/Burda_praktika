<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Блок 2 - Бесконечное движение</title>
  <style>
    @keyframes move {
      from { margin-left: 0px; }
      to { margin-left: 400px; }
    }
    #box {
      width: 50px;
      height: 50px;
      background: red;
      animation: move 3s linear infinite;
    }
  </style>
</head>
<body>
  <div id="box"></div>
</body>
</html>
