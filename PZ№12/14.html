<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Задание 14 - Комбинации объединений</title>
  <style>
    /* Стили для основного контейнера, который станет грид-сеткой */
    .grid-container {
      display: grid; /* Превращаем этот div в грид-контейнер */

      /* Определяем структуру столбцов сетки */
      /* repeat(3, 1fr) создает 3 столбца, каждый из которых занимает равную долю доступного пространства */
      grid-template-columns: repeat(3, 1fr);

      /* Определяем структуру рядов сетки */
      /* repeat(3, 100px) создает 3 ряда, каждый фиксированной высоты в 100 пикселей */
      grid-template-rows: repeat(3, 100px);

      border: 1px solid black; /* Добавляем синюю границу вокруг всего грид-контейнера для наглядности */
      padding: 10px; /* Добавляем внутренний отступ вокруг содержимого контейнера */

      /* Задаем фиксированную ширину контейнера и центрируем его по горизонтали на странице */
      width: 500px; /* Ширина контейнера */
      margin: 0 auto; /* Устанавливает автоматические внешние отступы слева и справа, центрируя контейнер */
    }

    /* Стили для дочерних элементов грида (каждого отдельного блока с цифрой) */
    .grid-item {
      border: 1px solid #ccc; /* Добавляем серую границу вокруг каждого элемента грида */
      padding: 10px; /* Добавляем внутренний отступ внутри каждого элемента */
      text-align: center; /* Выравниваем содержимое (цифру) по центру элемента */
    }

    /* Размещение и объединение отдельных элементов в сетке согласно макету */

    /* Элемент 1 */
    .item-1 {
      /* grid-area shorthand: start-row / start-column / end-row / end-column */
      grid-area: 1 / 1; /* Размещаем элемент, начиная с линии 1 по рядам и линии 1 по столбцам. Занимает одну ячейку (Ряд 1, Столбец 1) */
    }

    /* Элемент 2 */
    .item-2 {
      grid-area: 1 / 2; /* Размещаем элемент в Ряду 1, Столбце 2 */
    }

    /* Элемент 3 */
    .item-3 {
      grid-area: 1 / 3; /* Размещаем элемент в Ряду 1, Столбце 3 */
    }

    /* Элемент 4 - занимает 2-й ряд и 1-й и 2-й столбцы */
    .item-4 {
      /* Начинается на линии ряда 2, на линии столбца 1.
         Заканчивается на линии ряда 3, на линии столбца 3.
         Это заставляет элемент растянуться от начала 1-го столбца до конца 2-го столбца во 2-м ряду. */
      grid-area: 2 / 1 / 3 / 3;

      /* Альтернативный способ с использованием grid-row и grid-column:
         grid-row: 2;              // Разместить во 2-м ряду
         grid-column: 1 / span 2; // Начать с линии столбца 1 и охватить 2 столбца
      */
    }

    /* Элемент 5 */
    .item-5 {
      grid-area: 2 / 3; /* Размещаем элемент в Ряду 2, Столбце 3 */
    }

    /* Элемент 6 - занимает 3-й ряд и все 3 столбца */
    .item-6 {
      /* Начинается на линии ряда 3, на линии столбца 1.
         Заканчивается на линии ряда 4, на линии столбца 4.
         Это заставляет элемент растянуться от начала 1-го столбца до конца 3-го столбца в 3-м ряду. */
      grid-area: 3 / 1 / 4 / 4;

      /* Альтернативный способ с использованием grid-row и grid-column:
         grid-row: 3;              // Разместить в 3-м ряду
         grid-column: 1 / span 3; // Начать с линии столбца 1 и охватить 3 столбца
      */
    }
  </style>
</head>
<body>
  <h1>Комбинации объединений по рядам и столбцам</h1>
  <div class="grid-container">
    <div class="grid-item item-1">A</div>
    <div class="grid-item item-2">B</div>
    <div class="grid-item item-3">C</div>
    <div class="grid-item item-4">D</div>
    <div class="grid-item item-5">E</div>
    <div class="grid-item item-6">F</div>
  </div>
</body>
</html>
