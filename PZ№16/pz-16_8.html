<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min-width и Max-width</title>
    <style>
        @media screen and (max-width: 900px) and (min-width: 600px) {
            div.example {
                background: lightblue;
		padding: 50px;
		border: 8px solid black;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="example">Этот блок изменится при ширине экрана от 600px до 900px</div>
</body>
</html>
